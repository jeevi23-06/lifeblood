<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5; margin: 0; }
    .center-box { background: #fff; padding: 28px 16px; border-radius: 12px; box-shadow: 0 2px 16px rgba(5,52,222,0.10); min-width: 260px; max-width: 95vw; width: 100%; text-align: center; margin: 0 8px; }
    .center-box h2 { font-size: 2rem; margin-bottom: 18px; color: #e53935; letter-spacing: 1px; }
    .center-box form { display: flex; flex-direction: column; gap: 12px; align-items: stretch; }
    .center-box label { text-align: left; margin-bottom: 3px; font-size: 1rem; }
    .center-box input, .center-box select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    .center-box button { margin-top: 8px; padding: 12px; border: none; border-radius: 4px; background: #1976d2; color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
    .center-box p { margin-top: 18px; font-size: 1rem; color: #333; }
    .center-box a { color: #1976d2; font-weight: bold; text-decoration: underline; transition: color 0.2s; }
    .center-box a:hover { color: #e53935; }
    @media (max-width: 480px) {
      .center-box { padding: 14px 4vw; border-radius: 8px; min-width: 0; font-size: 0.98rem; }
      .center-box h2 { font-size: 1.3rem; }
      .center-box label, .center-box input, .center-box button { font-size: 0.98rem; }
      .center-box button { padding: 10px; }
      .center-box p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>DONOR</h2>
    <form id="donorForm">
      <label for="donorName">Name:</label>
      <input type="text" id="donorName" required>
      <label for="donorAge">Age:</label>
      <input type="number" id="donorAge" min="18" max="65" required>
      <label for="donorBlood">Blood Group:</label>
      <select id="donorBlood" required>
        <option value="">Select</option>
        <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
      </select>
      <label for="donorContact">Contact No:</label>
      <input type="tel" id="donorContact" pattern="[0-9]{10}" required>
      <label for="donorEmail">Email:</label>
      <input type="email" id="donorEmail" required>
      <label for="donorLastDate">Last Blood Donation Date:</label>
      <input type="date" id="donorLastDate" required>
      <button type="submit">Submit</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
  <script>
    document.getElementById('donorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const donor = {
        name: donorName.value,
        age: donorAge.value,
        blood: donorBlood.value,
        contact: donorContact.value,
        email: donorEmail.value,
        lastDate: donorLastDate.value
      };
      localStorage.setItem('donorDetails', JSON.stringify(donor));
      alert('Donor details saved!');
    });
  </script>
</body>
</html>
