<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5; margin: 0; }
    .center-box { background: #fff; padding: 28px 16px; border-radius: 12px; box-shadow: 0 2px 16px rgba(116,7,174,0.10); min-width: 260px; max-width: 95vw; width: 100%; text-align: center; margin: 0 8px; }
    .center-box h2 { font-size: 2rem; margin-bottom: 18px; color: #1976d2; letter-spacing: 1px; }
    .center-box form { display: flex; flex-direction: column; gap: 12px; align-items: stretch; }
    .center-box label { text-align: left; margin-bottom: 3px; font-size: 1rem; }
    .center-box input, .center-box select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    .center-box button { margin-top: 8px; padding: 12px; border: none; border-radius: 4px; background: #1976d2; color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
    .center-box p { margin-top: 18px; font-size: 1rem; color: #333; }
    .center-box a { color: #e53935; font-weight: bold; text-decoration: underline; transition: color 0.2s; }
    .center-box a:hover { color: #1976d2; }
    @media (max-width: 480px) {
      .center-box { padding: 14px 4vw; border-radius: 8px; min-width: 0; font-size: 0.98rem; }
      .center-box h2 { font-size: 1.3rem; }
      .center-box label, .center-box input, .center-box button { font-size: 0.98rem; }
      .center-box button { padding: 10px; }
      .center-box p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>RECEIVER</h2>
    <form id="receiverForm">
      <label for="receiverName">Name:</label>
      <input type="text" id="receiverName" required>
      <label for="receiverBlood">Blood Group Needed:</label>
      <select id="receiverBlood" required>
        <option value="">Select</option>
        <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
      </select>
      <label for="receiverCity">City:</label>
      <input type="text" id="receiverCity" required>
      <label for="receiveremail">Email:</label>
      <input type="email" id="receiveremail" required>
      <label for="receiverContact">Contact Details:</label>
      <input type="tel" id="receiverContact" pattern="[0-9]{10}" required>
      <button type="submit">Submit</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
  <script>
    document.getElementById('receiverForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const receiver = {
        name: receiverName.value,
        blood: receiverBlood.value,
        city: receiverCity.value,
        email: receiveremail.value,
        contact: receiverContact.value
      };
      // Save receiver details
      localStorage.setItem('receiverDetails', JSON.stringify(receiver));
      // Set logged in user as receiver with role
      localStorage.setItem('loggedInUser', JSON.stringify({ role: 'Receiver', ...receiver }));
      alert('Receiver details saved!');
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
