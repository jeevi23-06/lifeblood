<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5; margin: 0; }
    .center-box { background: #fff; padding: 28px 16px; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.10); min-width: 260px; max-width: 95vw; width: 100%; text-align: center; margin: 0 8px; }
    .center-box h2 { font-size: 2rem; margin-bottom: 18px; color: #1976d2; letter-spacing: 1px; }
    .center-box form { display: flex; flex-direction: column; gap: 12px; align-items: stretch; }
    .center-box label { text-align: left; margin-bottom: 2px; font-size: 1rem; }
    .center-box input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    .center-box button { margin-top: 8px; padding: 12px; border: none; border-radius: 4px; background: #1976d2; color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
    .center-box p { margin-top: 18px; font-size: 1rem; color: #333; }
    .center-box a { color: #e53935; font-weight: bold; text-decoration: underline; transition: color 0.2s; }
    .center-box a:hover { color: #1976d2; }
    @media (max-width: 480px) {
      .center-box { padding: 14px 4vw; border-radius: 8px; min-width: 0; font-size: 0.98rem; }
      .center-box h2 { font-size: 1.3rem; }
      .center-box label, .center-box input, .center-box button { font-size: 0.98rem; }
      .center-box button { padding: 10px; }
      .center-box p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required>
      <label for="loginContact">Contact No:</label>
      <input type="tel" id="loginContact" pattern="[0-9]{10}" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = loginEmail.value.trim();
      const contact = loginContact.value.trim();
      const donor = JSON.parse(localStorage.getItem('donorDetails') || '{}');
      const receiver = JSON.parse(localStorage.getItem('receiverDetails') || '{}');
      let loggedInUser = null;
      if (donor.email === email && donor.contact === contact) loggedInUser = { role: 'Donor', ...donor };
      else if (receiver.email === email && receiver.contact === contact) loggedInUser = { role: 'Receiver', ...receiver };
      if (loggedInUser) {
        localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
        window.location.href = "index.html";
      } else {
        alert('Invalid credentials!');
      }
    });
  </script>
</body>
</html>
