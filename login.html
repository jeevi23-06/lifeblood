<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5; margin: 0; }
    .center-box { background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); min-width: 320px; text-align: center; }
    .center-box form { display: flex; flex-direction: column; gap: 12px; align-items: stretch; }
    .center-box label { text-align: left; margin-bottom: 2px; }
    .center-box input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .center-box button { margin-top: 8px; padding: 10px; border: none; border-radius: 4px; background: #1976d2; color: #fff; font-weight: bold; cursor: pointer; }
    .center-box p { margin-top: 16px; font-size: 0.95em; }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required>
      <label for="loginContact">Contact No:</label>
      <input type="tel" id="loginContact" pattern="[0-9]{10}" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = loginEmail.value.trim();
      const contact = loginContact.value.trim();
      const donor = JSON.parse(localStorage.getItem('donorDetails') || '{}');
      const receiver = JSON.parse(localStorage.getItem('receiverDetails') || '{}');
      let loggedInUser = null;
      if (donor.email === email && donor.contact === contact) loggedInUser = { role: 'Donor', ...donor };
      else if (receiver.email === email && receiver.contact === contact) loggedInUser = { role: 'Receiver', ...receiver };
      if (loggedInUser) {
        localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
        window.location.href = "index.html";
      } else {
        alert('Invalid credentials!');
      }
    });
  </script>
</body>
</html>
