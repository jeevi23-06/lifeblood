<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5; margin: 0; }
    .center-box { background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); min-width: 320px; text-align: center; }
    .role-btns { display: flex; gap: 18px; justify-content: center; margin-top: 18px; }
    .donor-btn { background: #e53935; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    .receiver-btn { background: #1976d2; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    .donor-btn:hover { background: #b71c1c; } .receiver-btn:hover { background: #0d47a1; }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>Register</h2>
    <div class="role-btns">
      <a href="donor.html"><button class="donor-btn" type="button">Donor</button></a>
      <a href="receiver.html"><button class="receiver-btn" type="button">Receiver</button></a>
    </div>
    <p style="margin-top:18px;">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
